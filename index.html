
<!doctype html>
<html>

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset_plus.css">
		<link rel="stylesheet" type="text/css" href="css/mijn.css">



    <script src="js/script.js" defer></script>
		<meta charset="utf-8">
	</head>

	<body>
    <h1>A Trip In Numbers</h1>

					<div class="info">
							<p>08-08-2021</p>
							<p>Antwerpen Stad</p>
							<p>10h - 10h11</p>
					</div>
					<div class="weather">
								<p>23</p>
					</div>


		<input id="customRangeInput" type="range" min="0" max="100000" step="5000" list="valid-options" ng-model="selectedValue" />

		<div class="pie">

					<div class="pie_segment" style="--offset: 55; --value: 10; --bg:orange;"></div>
					<div class="pie_segment" style="--offset: 65; --value: 10; --bg:pink;"></div>
					<div class="pie_segment" style="--offset: 75; --value: 10; --bg:blue;"></div>
					<div class="pie_segment" style="--offset: 85; --value: 15; --bg:gray;"></div>
					<div class="pie_segment" style="--offset: 0; --value: 55; --over50:1;"></div>
		</div>


  </body>

  </html>
