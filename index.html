
<!doctype html>
<html>

	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset_plus.css">
		<link rel="stylesheet" type="text/css" href="css/mijn.css">



    <script src="js/script.js" defer></script>
		<meta charset="utf-8">
	</head>

	<body>
    <h1>A Trip In Numbers</h1>

					<div class="info">
							<p>08-08-2021</p>
							<p id="plaats">Antwerpen Stad</p>
							<p id="tijd">10h - 10h11</p>
					</div>
					<div class="weather">
								<p>23</p>
					</div>


		<input id="customRangeInput" type="range" min="0" max="1070" step="5" list="valid-options" value="25" ng-model="selectedValue" />
    <div class="grafieken">
    	<div class="auto_fab">
						<h2>Auto Fabrikant</h2>
						<div class="pie">
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:orange; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:pink; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:red; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:green; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:blue; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:gray; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:yellow; --over50:0;"></div>
								<div class="fab_segment" style="--offset: 0; --value: 0; --bg:black; --over50:0;"></div>
						</div>
						<div class="legende">
							<div class="pie_label_color">	</div>
							<p>Duitse Merken</p>
						</div>

    	</div>
			<div class="nummerplaat">
						<h2>Nummerplaat</h2>
						<div class="pie">
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:orange; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:pink; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:red; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:green; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:blue; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:gray; --over50:0;"></div>
									<div class="num_segment" style="--offset: 0; --value: 0; --bg:black; --over50:0;"></div>
						</div>
						<div class="legende">
							<div class="pie_label_color">	</div>
							<p>Duits</p>
						</div>
			</div>
			<div class="kleur">

			</div>
    </div>




  </body>

  </html>
